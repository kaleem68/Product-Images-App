<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home | Image | App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<br><br>
<h1 class="text-center">Welcome To Our Images App</h1>
<div class="contact py-sm-5 py-4">
    <div
            class="container py-xl-4 py-lg-2">
        <form

                style="margin-left: 20%"
                id="form">
            <div
                    class="contact-grids1 w3agile-6">
                <div class="row">
                    <div class="col-md-8 col-sm-8 contact-form1 form-group">
                        <label class="col-form-label">*Name</label>
                        <input type="text" class="form-control" placeholder="Product Name" id="name" name="name"
                               required="required">
                        <p id="error_name"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-sm-8 contact-form1 form-group">
                        <label class="col-form-label">*Description</label>
                        <textarea class="form-control" placeholder="Product Description" id="description" rows="3"
                                  cols="45" name="description" required="required"></textarea>
                        <p id="error_description"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-sm-8 contact-form1 form-group">
                        <label class="col-form-label">*Image</label>
                        <input
                                type="file"
                                accept="image/*"
                                class="form-control" placeholder="" name="image" id="image"
                                required="required">
                        <p id="error_file"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-sm-8 contact-form1 form-group">
                        <label class="col-form-label">*Price</label>
                        <input min="1"
                               type="number" class="form-control" placeholder="Price" name="price" id="price"
                               required="required">
                        <p id="error_price"></p>
                    </div>
                </div>

                <div class="right-w3l col-md-6">
                    <input
                            type="button" id="submit" class="btn btn-success form-control" value="Save">
                    <br><br>
                </div>
                <a href="/image/show" style="float:left;" class="btn btn-primary text-right">Display All</a>
            </div>
            <br>
            <div id="success" class="text-center" style="color:green;"></div>
            <div id="error" class="text-center" style="color:red;"></div>
        </form>
    </div>
</div>
<p class="text-center">
    <img src="/images/loader.gif" alt="loader" style="width: 150px;height: 120px;" id="loader">
</p>
<script src="/js/product.js"></script>
</body>
</html>
